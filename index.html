      if (!url) {
        url = window.location.href;
      }
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

      $('#cmn-toggle-1').change( function() {

              $('#switchtext').text("VOICE");

              $('#homeimg').removeClass('showImage');
              $('#homeimg').addClass('hideImage');
              $('#voice-trans').addClass('animatevoice');
              function callNTimes(num, delay) {
                  if (!num) return;
                  $('#voice-trans').css('background-image', 'url(images/voice/Fx_000'+ ("0" + (-1)*(num-16)).slice(-2) +'.png)');
                  if(num > 3 && num < 8){
                      setTimeout(function() { callNTimes(num - 1, 60); }, delay);
                  } else {
                      setTimeout(function() { callNTimes(num - 1, delay); }, delay);
                  }
                  if(num==1){
                      $('#voice-trans').removeClass('animatevoice');
                      $('#homecolorimg').removeClass('hideImage');
                      $('#homecolorimg').addClass('showImage');
                  }
              }
              callNTimes(16, 20);

              $("#pencil").attr('src','assets/images/design-pencil-color.png');
              $("#spacebar").attr('src','assets/images/tech-spacebar-color.png');
              $("#dart").attr('src','assets/images/marketing-dart-color.png');
